<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DronePizza Delivery System</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="system-title">DronePizza Delivery System</h1>

            <div class="actions-and-status">
              <div class="actions">
                  <button id="addDroneBtn" class="btn">Add New Drone</button>
                  <button id="simulateOrderBtn" class="btn">Simulate New Order</button>
              </div>

              <div class="statusIndicator">
                  <a href="./js/__tests__/integration-test-runner.html" class="status online">Test Server status</a>
              </div>
            </div>

        </header>

        <div class = "simulation-animation">
            /* Simulation animation will be populated here */

        </div>


        <div id="notificationContainer" class="notification-container"></div>

        <main>
            <!--
            info:
              - delivery list of active deliveries
              - drone list of drones
                - sorted by status (I_DRIFT, UDE_AF_DRIFT, UDFASET)

            -->
            <div class="main-containers">

              <div class="delivery-list-container">
                <h2>Active Deliveries</h2>
                <ul id="deliveryList" class="delivery-list">
                  <!-- Deliveries will be populated here -->
                </ul>
              </div>

              <div class="drone-list-container">
                <h2>Active Drones</h2>
                <ul id="droneList" class="drone-list">
                  <!-- Drones will be populated here -->
                </ul>
              </div>
            </div>

        </main>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
